<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand text-light" href="index.html"><img src="imagenes/SoloLogo.png" width="40" height="40"
                class="d-inline-block align-top circulo" alt="">
            Amasanderia Meraki
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="index.html">Inicio
                </a>
                <a class="nav-item nav-link"
                    href="productos.html">Nuestros productos</a>
                <a class="nav-item nav-link"
                    href="pedido.html">Realizar pedido</a>
                <a class="nav-item nav-link"
                    href="contacto.html">Contacto</a>
                <a class="nav-item nav-link active"
                    href="login.html">Iniciar sesion</a>
            </div>
        </div>
    </nav>

    <div class="container mt-2">
        <img src="imagenes/logo.jpg" width="100" height="100" class="mx-auto d-block circulo" alt="">
    </div>

    <div class="container text-white color1 mt-4 ps-4 pe-4 pt-4 pb-4 rounded">
        <div class="row my-2">
            <div class="mb-3">
                <label for="formCorreo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="formCorreo" placeholder="nombre@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal1">
                    Ingresar
                </button>
                <a href="registro.html">Aun no tengo cuenta</a>
            </div>

            <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Usuario no encontrado</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body text-dark">
                            El usuario ingresado no se encuentra registrado en nuestra base de datos
                          </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                            <!-- <button type="button" class="btn btn-primary">Guardar cambios</button>
                            -->
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
